{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-------------------Favicon ---->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/fav2.png' %}"/>
    <!-------------------Google reCaptcha-->
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!----------------Tailwind CDN--->
    <script src="https://cdn.tailwindcss.com"></script>
    <!----------------Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% tailwind_css %}
</head>
<body class="bg-black">
    <section class="text-white mt-8">
        <div class="spot-title flex justify-center items-center mb-8">
            <i class="fa fa-spotify text-green-500 fa-4x mr-2"></i>
        <a href="{% url 'home' %}"><h1 class="text-4xl font-medium">Spotify&#174;</h1></a>
        </div>
        <hr>

        <form class="form-sect py-10">
                <div class="mob-info flex justify-center">
                    <select class="form-group mt-9 mb-6 mr-6
                    text-base
                    px-4
                    font-normal
                    text-gray-700
                    rounded
                    transition
                    ease-in-out
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                        <option value="1">+20</option>
                        <option value="2">+27</option>
                        <option value="3">+51</option>
                        <option value="4">+52</option>
                        <option value="5">+54</option>
                        <option value="6">+55</option>
                        <option value="7">+56</option>
                        <option value="8">+57</option>
                        <option value="9">+62</option>
                        <option value="10">+66</option>
                        <option value="11">+84</option>
                        <option selected>+91</option>
                        <option value="12">+212</option>
                        <option value="13">+213</option>
                        <option value="14">+233</option>
                        <option value="15">+234</option>
                        <option value="15">+254</option>
                        <option value="16">+255</option>
                        <option value="17">+256</option>
                        <option value="18">+593</option>
                        <option value="19">+852</option>
                        <option value="20">+956</option>
                        <option value="21">+966</option>
                        <option value="22">+972</option>
                    </select>
            <div class="form-group mb-6">
                <label for="Email" class="form-label text-lg text-start inline-block mb-2 text-white">Enter phone number</label>
                <input type="number" class="form-control
                  w-full
                  px-3
                  py-2
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  aria-describedby="emailHelp" placeholder="Phone number">
              </div>
                </div>
                <div id="next-btn" class="flex justify-center">
                    <button type="submit" class="mb-6 px-10
                    py-4
                    uppercase
                    tracking-widest
                    bg-green-500
                    text-black
                    font-semibold
                    text-base
                    leading-tight
                    rounded-full
                    shadow-md
                    transition
                    duration-150
                    ease-in-out">Next</button>
                  </div>
        </form>
    </section>
</body>
</html>
